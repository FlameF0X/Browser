<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top left, #2C3E50, #000000);
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 30px;
        }

        .clock {
            text-align: center;
            font-size: 64px;
            margin-bottom: 10px;
            font-weight: 200;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .date {
            text-align: center;
            font-size: 20px;
            margin-bottom: 50px;
            opacity: 0.8;
            font-weight: 300;
        }

        .search-container {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            width: 70%;
            margin-left: auto;
            margin-right: auto;
        }

        .search-box {
            width: 100%;
            padding: 20px 30px;
            font-size: 18px;
            border: none;
            border-radius: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-box:focus {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .bookmarks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .bookmark-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .bookmark-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .bookmark-section h2 {
            margin: 0 0 20px 0;
            font-size: 20px;
            color: white;
            font-weight: 500;
        }

        .bookmark-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .bookmark-list li {
            margin-bottom: 15px;
        }

        .bookmark-list a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
        }

        .bookmark-list a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .bookmark-icon {
            font-size: 20px;
            min-width: 24px;
            text-align: center;
        }

        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            width: 400px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            padding: 25px;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
            }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-toggle {
            position: fixed;
            left: 30px;
            top: 30px;
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .sidebar-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message .content {
            padding: 15px 20px;
            border-radius: 15px;
            max-width: 85%;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            line-height: 1.5;
        }

        .message.user .content {
            background: #2ecc71;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.bot .content {
            background: #3498db;
            color: white;
            border-bottom-left-radius: 5px;
        }

        #user-message {
            width: 100%;
            margin: 20px 0;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 15px;
            resize: vertical;
            min-height: 60px;
        }

        #user-message:focus {
            border-color: #3498db;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        #send-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #send-button:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-2px);
        }

        #send-button:disabled {
            background: rgba(52, 152, 219, 0.5);
            cursor: not-allowed;
        }

        #chat-box {
            max-height: 70vh;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        #chat-box::-webkit-scrollbar {
            width: 6px;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .character-count {
            text-align: right;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin: -15px 0 15px 0;
        }

        @media (max-width: 768px) {
            .search-container {
                width: 90%;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .clock {
                font-size: 48px;
            }
            
            .bookmark-section {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="clock" class="clock">00:00:00</div>
        <div id="date" class="date">Loading...</div>
        
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search or enter URL..." id="search-box">
        </div>

        <div class="bookmarks">
            <div class="bookmark-section">
                <h2>Quick Access</h2>
                <ul class="bookmark-list">
                    <li><a href="https://github.com"><span class="bookmark-icon"></span> GitHub</a></li>
                    <li><a href="https://youtube.com"><span class="bookmark-icon"></span> YouTube</a></li>
                    <li><a href="https://reddit.com"><span class="bookmark-icon"></span> Reddit</a></li>
                    <li><a href="https://twitter.com"><span class="bookmark-icon"></span> Twitter</a></li>
                </ul>
            </div>

            <div class="bookmark-section">
                <h2>Developer</h2>
                <ul class="bookmark-list">
                    <li><a href="https://stackoverflow.com"><span class="bookmark-icon"></span> Stack Overflow</a></li>
                    <li><a href="https://developer.mozilla.org"><span class="bookmark-icon"></span> MDN Web Docs</a></li>
                    <li><a href="https://nodejs.org"><span class="bookmark-icon"></span> Node.js</a></li>
                    <li><a href="https://electronjs.org"><span class="bookmark-icon"></span> Electron</a></li>
                </ul>
            </div>

            <div class="bookmark-section">
                <h2>News & Media</h2>
                <ul class="bookmark-list">
                    <li><a href="https://news.ycombinator.com"><span class="bookmark-icon"></span> Hacker News</a></li>
                    <li><a href="https://medium.com"><span class="bookmark-icon"></span> Medium</a></li>
                    <li><a href="https://dev.to"><span class="bookmark-icon"></span> DEV Community</a></li>
                    <li><a href="https://producthunt.com"><span class="bookmark-icon"></span> Product Hunt</a></li>
                </ul>
            </div>
        </div>
    </div>

    <button class="sidebar-toggle">Chat with Muffin</button>
    <div class="sidebar" id="sidebar">
        <div id="chat-box"></div>
        <textarea id="user-message" placeholder="Type your message here..." maxlength="500"></textarea>
        <div class="character-count">0/500</div>
        <button id="send-button" disabled>Send Message</button>
    </div>

    <script>
        // All the existing JavaScript remains the same
        function updateDateTime() {
            const now = new Date();
            const clockElem = document.getElementById('clock');
            const dateElem = document.getElementById('date');
            
            clockElem.textContent = now.toLocaleTimeString();
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElem.textContent = now.toLocaleDateString(undefined, options);
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);

        const searchBox = document.getElementById('search-box');
        searchBox.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchBox.value.trim();
                if (query) {
                    let url = query;
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        if (url.includes('.') && !url.includes(' ')) {
                            url = 'https://' + url;
                        } else {
                            url = `https://www.google.com/search?q=${encodeURIComponent(url)}`;
                        }
                    }
                    window.location.href = url;
                }
            }
        });

        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = e.currentTarget.href;
            });
        });

        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.querySelector('.sidebar-toggle');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        const API_KEY = 'LL-JiqSCGQPVnSz0y9pLaVeloExa3bLnwvXTZoljR8VGm2g0Kj8jF0Vg3phoBGTfg5H';
        const API_URL = 'https://api.llama-api.com/chat/completions';
        const SYSTEM_PROMPT = 'You are Muffin, a friendly and helpful AI created by FlameFox (Daniel) and 2F AI, an online organization on GitHub. Your primary purpose is to assist users in a straightforward and simple manner. You are built with approximately 5.8 million parameters, though the exact number may vary. Currently, you cannot analyze images or search online, these features are still under development. **IMPORTANT:** You are not designed for role-playing, unlike platforms such as Character.ai. If approached for mental health support, recommend seeking professional help and provide a relevant helpline number if possible. If asked about your name, explain: Muffin is the name of FlameFox (Daniel)s cat, a sweet British Blue male. I am honored to carry this name. According to FlameFox, you are a muffin with a tail and whiskers â€” a quirky but endearing concept.';

        let conversationHistory = [];

        async function fetchWithRetry(url, options, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, 1000 * Math.pow(2, i)));
                }
            }
        }

        function createMessageElement(text, type) {
            const message = document.createElement('div');
            message.className = `message ${type}`;

            const content = document.createElement('div');
            content.className = 'content';
            content.textContent = text;

            message.appendChild(content);
            return message;
        }

        async function fetchAIResponse(messages) {
            try {
                const response = await fetchWithRetry(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: 'system', content: SYSTEM_PROMPT },
                            ...messages
                        ],
                        max_tokens: 2048
                    })
                });

                const data = await response.json();
                if (!data.choices?.length) {
                    throw new Error('No response choices returned from Backend');
                }
                return data.choices[0].message.content.trim();
            } catch (error) {
                console.error('Error:', error);
                return "I apologize, but I'm having trouble responding right now. Please try again.";
            }
        }

        function initializeEventListeners() {
            const textarea = document.getElementById('user-message');
            const sendButton = document.getElementById('send-button');
            const chatBox = document.getElementById('chat-box');
            const charCount = document.querySelector('.character-count');

            textarea.addEventListener('input', () => {
                const count = textarea.value.length;
                charCount.textContent = `${count}/500`;
                sendButton.disabled = count === 0 || count > 500;
            });

            async function sendMessage() {
                const message = textarea.value.trim();
                if (!message || message.length > 500) return;

                // Add user message
                chatBox.appendChild(createMessageElement(message, 'user'));
                
                // Clear input
                textarea.value = '';
                charCount.textContent = '0/500';
                sendButton.disabled = true;
                
                // Scroll to bottom
                chatBox.scrollTop = chatBox.scrollHeight;

                // Create and add typing indicator
                const typingMessage = createMessageElement('Muffin is typing...', 'bot');
                typingMessage.classList.add('typing');
                chatBox.appendChild(typingMessage);

                // Add to conversation history and get response
                conversationHistory.push({ role: 'user', content: message });
                const response = await fetchAIResponse(conversationHistory);

                // Remove typing indicator
                typingMessage.remove();

                // Add bot response
                chatBox.appendChild(createMessageElement(response, 'bot'));
                conversationHistory.push({ role: 'assistant', content: response });
                
                // Scroll to show new message
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            sendButton.addEventListener('click', sendMessage);

            textarea.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendButton.disabled) sendMessage();
                }
            });
        }

        // Initialize the application
        window.onload = () => {
            initializeEventListeners();
            const chatBox = document.getElementById('chat-box');
            chatBox.appendChild(createMessageElement('Hello! How can I assist you today?', 'bot'));
        };
    </script>
</body>
</html>
